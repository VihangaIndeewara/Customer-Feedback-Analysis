<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E Commerce </title>
</head>
<body>
    <header style="background-color: #B8AA90;">
        <nav class="navbar bg-body-tertiary ">
            <div>
              <a class="navbar-brand" >
                <img src="../static/img/logo.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                <h2 class="d-inline-block align-text-top" style="position: absolute; display: block; left: 80px;">E Commerce</h2>
              </a>
            </div>
          </nav>
    </header>
    <main>
        <br>
        <br>
        <div>
            <h3 style="position:absolute; left: 80px; top: 150px;">Fashion Sunglass European and American Metal Small Squre Frame Korean Version Glasses Retro Square Sunglass UV Protection</h2>
        </div>
        <div class="split left">

           


            <div class="centered">
                <img src="../static/img/sunglass.png" alt="itemImage" style="box-shadow: 1px 1px 1px 1px black">
            </div>
        </div>
    
        <div class="split right">
            <div class="container mt-5 mb-5">
                <div class="d-flex justify-content-center row">
                    <div class="d-flex flex-column col-md-8">
                        <div>
                            <label for="">Positive Feedbacks : {{ data.positive }}</label>
                        </div>
                        <div>
                            <label for="">Negative Feedbacks : {{ data.negative }}</label>
                        </div>
                        <div>
                            <form method="post">
                              <textarea name="text"></textarea>
                              <input type="submit">
                            </form>
                        </div>
    
                        <div class="coment-bottom bg-white p-2 px-4">
                            {% for review in data.reviews %}
                            <hr/>
                              <div
                                  class="commented-section mt-2">
                                  <div class="d-flex flex-row align-items-center commented-user">
                                      </div>
                                      <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
                                      <hr/>
                            {% endfor %}
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
